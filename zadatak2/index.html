<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Zadatak 2</title>
    <style>
      .error-message {
        color: red;
        font-size: 14px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text-center mt-3">
        <h2>Registracija korisnika</h2>
      </div>

      <div id="formId" class="row justify-content-center my-3">
        <div class="col-md-6">
          <form name="RegForm" id="RegForm">
            <div class="mb-3">
              <label for="name" class="form-label">Ime:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Ime"
                onchange="validateName()"
              />
              <span id="name-error" class="error-message"></span>
            </div>

            <div class="mb-3">
              <label for="last-name" class="form-label">Prezime:</label>
              <input
                type="text"
                class="form-control"
                id="last-name"
                name="last-name"
                placeholder="Prezime",
                onchange="validateLastName()"
              />
              <span id="last--name-error" class="error-message"></span>
            </div>

            <div class="mb-3">
              <label for="gender" class="form-label">Pol:</label>
              <select class="form-select" id="gender" name="gender" onchange="validateGender()">
                <option value="" selected></option>
                <option value="Muski">Muski</option>
                <option value="Zenski">Zenski</option>
              </select>
              <span id="gender-error" class="error-message"></span>
            </div>

            <div class="mb-3">
              <label for="birth" class="form-label">Godina rodjenja:</label>
              <input
                type="text"
                class="form-control"
                id="birth"
                name="birth"
                placeholder="Godina rodjenja",
                onchange="validateBirthDay()"
              />
              <span id="birth-error" class="error-message"></span>
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">Adresa:</label>
              <input
                type="text"
                class="form-control"
                id="address"
                name="address"
                placeholder="Adresa",
                onchange="validateAddress()"
              />
              <span id="address-error" class="error-message"></span>
            </div>

            <div class="mb-3">
              <label for="city" class="form-label">Grad:</label>
              <input
                type="text"
                class="form-control"
                id="city"
                name="city"
                placeholder="Grad",
                onchange="validateCity()"
              />
              <span id="city-error" class="error-message"></span>
            </div>

            <div class="mb-3">
              <label for="query" class="form-label">Napomena:</label>
              <textarea
                id="query"
                name="query"
                class="form-control"
                style="height: 100px"
              ></textarea>
            </div>

            <div class="mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="checkbox"
                name="checkbox",
                onchange="validateCheckbox()"
              />
              <label class="form-check-label" for="checkbox">
                Slazem se sa informacijama.
              </label>
              <span id="checkbox-error" class="error-message"></span>
            </div>

            <button type="submit" class="btn btn-secondary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script  src="script.js"></script>
  </body>
</html>
